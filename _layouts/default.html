<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    <div id="comming-soon">
        <img id="lmno-logo" src={{ "/assets/lmno-logo-white.png" | prepend: site.baseurl }}  alt="ELemeno Logo">
	    <div id="cs-description">
	      <h1 class="shadow">COMING SOON</h1>
	    </div>
		<div id="getting-started">
		</div>

		<hr>
		<div  class="contact-icons animated fadeInUp">

			<h1 id="meanwhile" class="shadow">
				MEANWHILE CONNECT
				 WITH US HERE:
			</h1>

			<hr><br>

			<ul>
				<li>
					<a target="_blank" href="http://twitter.com/ElemenoOfficial">
						<img class="shadow" src="/assets/icons/twitter-icon.svg" alt="twitter icon">
					</a>
				</li>
				<li>
					<a target="_blank" href="http://facebook.com/ElemenoOfficial">
						<img class="shadow" src="/assets/icons/face-icon.svg" alt="facebook icon">
					</a>
				</li>
				<li>
					<a target="_blank" href="http://soundcloud.com/ElemenoCollective">
						<img class="shadow" src="/assets/icons/cloud-icon.svg" alt="soundcloud icon">
					</a>
				</li>
				<li>
					<a target="_blank" href="http://youtube.com/ElemenoOfficial">
						<img class="shadow" src="/assets/icons/youtube-icon.svg" alt="youtube icon">
					</a>
				</li>
			</ul>
		</div>
    </div>
      
	 <script type="text/javascript">
	   $("#getting-started").countdown("2015/06/01", function(event){$(this).text(event.strftime('%D|%H|%M|%S'));});
	   $("#getting-started").hover(function(){$('#getting-started').countdown('stop');$(this).text("DD|HH|MM|SS")}, function(){$('#getting-started').countdown('resume')});
	 </script>

  </body>

</html>
